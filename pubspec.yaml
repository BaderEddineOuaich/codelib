name: codelib
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+2
  flutter_staggered_grid_view: ^0.3.0 #gridview expanded
  flutter_syntax_view: ^0.2.1 #code widget highlighter
  flutter_rating_bar: ^2.0.0+2
  page_transition: ^1.1.4 
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.2 #Will handle adding app icon for ios & android. Note: requires to run a command (to run the package) to set the app icon: 'flutter pub pub run flutter_launcher_icons:main'

flutter_icons:
  ios: true
  android: true
  image_path: "assets/logo.png"


flutter:

  uses-material-design: true
  
  assets:
    #code
    - assets/code/api.txt 
    - assets/code/main.txt 
    - assets/code/bookview.txt 
    - assets/code/book.txt 
    - assets/code/home.txt 
    - assets/code/code.txt 

  fonts:
    - family: SF Pro Display
      fonts:
      - asset: fonts/SF-Pro-Display-Ultralight.otf
        weight: 100
      - asset: fonts/SF-Pro-Display-Thin.otf
        weight: 200
      - asset: fonts/SF-Pro-Display-Light.otf
        weight: 300
      - asset: fonts/SF-Pro-Display-Regular.otf
        weight: 400
      - asset: fonts/SF-Pro-Display-Medium.otf
        weight: 500
      - asset: fonts/SF-Pro-Display-Semibold.otf
        weight: 600
      - asset: fonts/SF-Pro-Display-Bold.otf
        weight: 700
      - asset: fonts/SF-Pro-Display-Heavy.otf
        weight: 800
      - asset: fonts/SF-Pro-Display-Black.otf
        weight: 900

